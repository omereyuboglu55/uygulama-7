<html>
<head>
<script language="javascript">

var toplam=0;

for(var i=1;i<=10;i++)
{
    var sayi = prompt(i + ".sayıyı girin");
    document.write(i + ".sayı = " + sayi + "<br />");
    toplam = toplam + parseInt(sayi);
}
ortalama = parseInt(toplam) / 10;

document.write("<br />Toplam : " + toplam);
document.write("<br />Ortalama : " + ortalama);



</script>
</head>
<body>
<form name="form1"> 
<input type="text" name="TxtSayi" id="dizi"/> 

<input type="Button" value="Sayıyı Diziye Ekle" name="SayiEkle" onclick="ekle()" />
<input type="Button" value="Diziyi Yazdır" name="DiziYaz" onclick="yaz()" />
</form>
</body>
</html>
